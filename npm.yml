resources:
  - name: npm_repo
    type: GitRepo
    configuration:
      path: raksha78/npmHelloWorld
      gitProvider: raksha78_github
      
      
pipelines:
  - name: npm
    steps:
      - name: build_npm
        type: NpmBuild
        configuration:
          repositoryName: npm-virtual
#           resolverRepo: npm-virtual
          sourceLocation: .
          inputResources:
            - name: npm_repo
          integrations:
            - name: art_v
      - name: publish_npm
        type: NpmPublish
        configuration:
          repositoryName: npm-virtual
          inputSteps:
            - name: build_npm
          integrations:
            - name: art_v
    
